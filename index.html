<!DOCTYPE html>
<html class="no-js" lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Desenvolvedor web com experiência em UX e UI Design, criação de landing pages para conversão de leads e sites modernos">

	<title>Alexandre Menin - Desenvolvimento Web</title>
	
	<link rel="manifest" href="manifest.json">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Alex Menin">
	<meta name="apple-mobile-web-app-title" content="Alexandre Menin">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="https://alexmeninf.github.io/me/">
	
	<meta property="og:description" content="Desenvolvedor web com experiência em UX e UI Design, criação de landing pages para conversão de leads e sites modernos">
	<meta property="og:image" content="">
	<meta property="og:locale" content="pt-BR">
	<meta property="og:site_name" content="Alexandre Menin">
	<meta property="og:title" content="Alexandre Menin">  
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://alexmeninf.github.io/me/">
	
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-navbutton-color" content="#000000">
	<meta name="msapplication-TileColor" content="#000000">
	
	<link rel="canonical" href="https://alexmeninf.github.io/me/">

	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="apple-touch-icon image_src" sizes="180x180" href="img/Apple-Touch-Icon-iPhone.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/Apple-Touch-Icon-iPad.png">

	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom-fontawesome.css">
	<link rel="stylesheet" type="text/css" href="plugins/wow/css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<a class="img-logo wow zoomIn" href="{{urlSite}}">
		<img src="img/logo.png" alt="Alexandre Menin Logo">
	</a>

	<ul class="switch-list">
		<li class="switch-list-item">
			<h4 class="title-theme">Mudar tema</h4>
			<input type="checkbox" id="themeMode" class="switch switch-ios">
			<label for="themeMode" class="switch-btn">
				<span class="on"></span>
				<span class="off"></span>
			</label>
		</li>
	</ul>

	<div class="wrap">
		<section class="me">
			<div class="container">
				<div class="row">
					<div class="col-12">

						<h1 class="title">
							<span class="text-wrapper">
								<span class="line line1"></span>
								<span class="letters letters-left">Alexandre</span>
								<span class="letters letters-right">Menin</span>
								<span class="line line2"></span>
							</span>
						</h1>

						<ul class="list-social list-inline">
							<li class="wow fadeInUp" data-wow-delay=".2s">
								<a href="https://instagram.com/alex.menin/" target="_blank" rel="noopener"
									title="Siga no Instagram @alex.menin" aria-label="Instagram" class="instagram">
									<i class="fab fa-instagram"></i>
								</a>
							</li>
							<li class="wow fadeInUp" data-wow-delay=".3s">
								<a href="https://facebook.com/alexmeninf/" target="_blank" rel="noopener"
									title="Siga no Facebook @alexmeninf" aria-label="Facebook" class="facebook">
									<i class="fab fa-facebook-f"></i>
								</a>
							</li>
							<li class="wow fadeInUp" data-wow-delay=".4s">
								<a href="https://br.linkedin.com/in/alexandre-menin" target="_blank" rel="noopener"
									title="Veja meu perfil no LinkedIn" aria-label="Linkedin" class="twitter">
									<i class="fab fa-linkedin-in"></i>
								</a>
							</li>
							<li class="wow fadeInUp" data-wow-delay=".5s">
								<a href="https://github.com/alexmeninf/" target="_blank" rel="noopener"
									title="Siga no GitHub @alexmeninf" aria-label="GitHub" class="github">
									<i class="fab fa-github"></i>
								</a>
							</li>
						</ul>
						<p class="txt-social wow fadeInUp" data-wow-delay=".6s">Redes sociais</p>
					</div>
				</div>
			</div>
		</section>


		<footer>
			<p class="copyright wow fadeInUp" data-wow-duration="2s" data-wow-delay=".3s">
				&copy; <span class="date"></span> <strong>Alexandre Menin</strong> - Developed with
				<i class="fa fa-heart" title="love"></i>
			</p>
		</footer>
	</div>

	<script src="plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="plugins/wow/js/wow.min.js"></script>
	<script src="js/main.js"></script>


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163274717-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-163274717-1');
	</script>

</body>

</html>
