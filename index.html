<!DOCTYPE html>
<html class="no-js" lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Acompanhe todo o desenvolvimento web feito por Alexandre Menin, como imagens, 
	sites feitos na Comet e conteÃºdo para suas redes sociais.">

	<title>Alexandre Menin - Desenvolvimento Web</title>

	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="apple-touch-icon image_src" sizes="180x180" href="img/Apple-Touch-Icon-iPhone.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/Apple-Touch-Icon-iPad.png">

	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom-fontawesome.css">
	<link rel="stylesheet" type="text/css" href="plugins/wow/css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<a class="img-logo wow zoomIn" href="{{urlSite}}">
		<img src="img/logo.png" alt="Alexandre Menin Logo">
	</a>

	<ul class="switch-list">
		<li class="switch-list-item">
			<h4 class="title-theme">Mudar tema</h4>
			<input type="checkbox" id="themeMode" class="switch switch-ios">
			<label for="themeMode" class="switch-btn">
				<span class="on"></span>
				<span class="off"></span>
			</label>
		</li>
	</ul>

	<div class="wrap">
		<section class="me">
			<div class="container">
				<div class="row">
					<div class="col-12">

						<h1 class="title">
							<span class="text-wrapper">
								<span class="line line1"></span>
								<span class="letters letters-left">Alexandre</span>
								<span class="letters letters-right">Menin</span>
								<span class="line line2"></span>
							</span>
						</h1>

						<ul class="list-social list-inline">
							<li class="wow fadeInUp" data-wow-delay=".2s">
								<a href="https://instagram.com/alex.menin/" target="_blank" rel="noopener"
									title="Siga no Instagram @alex.menin" aria-label="Instagram" class="instagram">
									<i class="fab fa-instagram"></i>
								</a>
							</li>
							<li class="wow fadeInUp" data-wow-delay=".3s">
								<a href="https://facebook.com/alexmeninf/" target="_blank" rel="noopener"
									title="Siga no Facebook @alexmeninf" aria-label="Facebook" class="facebook">
									<i class="fab fa-facebook-f"></i>
								</a>
							</li>
							<li class="wow fadeInUp" data-wow-delay=".4s">
								<a href="https://br.linkedin.com/in/alexandre-menin" target="_blank" rel="noopener"
									title="Veja meu perfil no LinkedIn" aria-label="Linkedin" class="twitter">
									<i class="fab fa-linkedin-in"></i>
								</a>
							</li>
							<li class="wow fadeInUp" data-wow-delay=".5s">
								<a href="https://github.com/alexmeninf/" target="_blank" rel="noopener"
									title="Siga no GitHub @alexmeninf" aria-label="GitHub" class="github">
									<i class="fab fa-github"></i>
								</a>
							</li>
						</ul>
						<p class="txt-social wow fadeInUp" data-wow-delay=".6s">Redes sociais</p>
					</div>
				</div>
			</div>
		</section>


		<footer>
			<p class="copyright wow fadeInUp" data-wow-duration="2s" data-wow-delay=".3s">
				&copy; <span class="date"></span> <strong>Alexandre Menin</strong> - Developed with
				<i class="fa fa-heart"></i>
			</p>
		</footer>
	</div>

	<script src="plugins/jquery/jquery-3.4.1.min.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="plugins/wow/js/wow.min.js"></script>
	<script src="js/main.js"></script>


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163274717-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-163274717-1');
	</script>

</body>

</html>
